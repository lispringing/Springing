# 当有改动推送到master分支时，启动Action
name: 自动部署

on:
  push:
    branches:
      - master #先不用github进行自动部署了,用的话改为master就ok

  release:
    types:
      - published

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 检查分支
      uses: actions/checkout@v2
      with:
        ref: master #2020年10月后github新建仓库默认分支改为main，注意更改

    - name: 安装 Node.js
      uses: actions/setup-node@v1
      with:
        node-version: "18.x"

    - name: 安装 Hexo
      run: |
        export TZ='Asia/Shanghai'
        npm install hexo-cli -g

    - name: 缓存 Hexo
      uses: actions/cache@v1
      id: cache
      with:
        path: node_modules
        key: ${{runner.OS}}-${{hashFiles('**/package-lock.json')}}

    - name: 安装依赖
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        npm install --save

    - name: 生成静态文件
      run: |
        hexo clean
        hexo generate
        hexo algolia
        hexo swpp

    - name: 进行代码压缩
      run: |
        gulp


    - name: 部署
      run: |
        git config --global user.name "XINGMOUREN"
        git config --global user.email "2638526782@qq.com"
        git clone https://github.com/XINGMOUREN/XINGMOUREN.github.io.git .deploy_git
        # 此处务必用HTTPS链接。SSH链接可能有权限报错的隐患
        # =====注意.deploy_git前面有个空格=====
        hexo deploy
